<!DOCTYPE html>

</head>
<body>
    <main>
        <div id="scarecrow-container">

        <div id="not-found-content">

                <h1>I have some bad news for you</h1>
            </span>

                    The page you are looking for might be removed or is temporarily unavailable

            </span>
        </div>
        
    </main>
